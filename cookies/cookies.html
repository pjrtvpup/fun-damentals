<!DOCTYPE html>

<html>


<head>

	<title>Cookies Demo</title>

	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="cookies.css">
	<script type="text/javascript" src="cookies.js"></script>

</head>


<body>

		<div class="header">
			Welcome to my cookie shop!  These delicatable delights are all gluten free, prepared in a dedicated kitchen and made with love.  Prepared by hand in Philadelphia, Penna.
		</div>

		<div class="images">
			
			<div class="sugar">
  				<img src="sugar.jpg" class="sugar" alt="Sugar">
  				<button data-bind='click: registerClick'> <span data-bind='text: numberOfClicks'>&nbsp;</span> Sugar Cookies </button>      
			</div>

			<div class="chocolate">
  				<img src="chocolate.jpg" class="chocolate" alt="Chocolate">
 			 	<button data-bind='click: registerClick'> <span data-bind='text: numberOfClicks'>&nbsp;</span> Chocolate Cookies </button>
			</div>

			<div class="lemon">
 				<img src="lemon.jpg" class="lemon" alt="Lemon">
  				<button data-bind='click: registerClick'> <span data-bind='text: numberOfClicks'>&nbsp;</span> Lemon Cookies</button>
			</div>

		</div>



</body>

</html>
